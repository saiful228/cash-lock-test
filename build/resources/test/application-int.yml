cloud:
  aws:
    region:
      static: us-east-1
    stack:
      auto: false
server:
  port: 8218
  servlet:
    context-path: /sit

spring:
  application:
    name: cash-lock
    http:
      encoding:
        charset: UTF-8
        enabled: true
        force: true
  datasource:
    celo:
      url: jdbc:mysql://int2.celo.db.loyalty.com:3306/cpm?autoConnect=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      username: 
      password: 
loyalty:
  public_certificate: public_key.der
  private_certificate: private_key.der
  auth-api:
    uri: https://oauth-int.airmiles.ca/oauth/token
    client_id: 
    client_secret: 
    audience: "https://members.loyalty.com"
    grant_type: "password"
  cashlock-api:
    uri: https://int.airmilesapis.ca
    path: /member-preference/cash-lock
    put_request: /member-preference/cash-lock
  celo-member-soap:
    protocol: https
    host: int2.celo.app.loyalty.com
    path: /CPM/MemberService_AMRP

logging:
  level:
    app: INFO
    org:
      springframework: DEBUG

management:
  endpoints:
    web:
      base-path: /
