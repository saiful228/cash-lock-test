cloud:
  aws:
    region:
      static: us-east-1
    stack:
      auto: false
server:
  port: 8218
  servlet:
    context-path: /sit

spring:
  application:
    name: collector-api-test
    http:
      encoding:
        charset: UTF-8
        enabled: true
        force: true
  datasource:
    celo:
      url: jdbc:mysql://int2.celo.db.loyalty.com:3306/cpm?autoConnect=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      username: 
      password: 

loyalty:
  public_certificate: public_key.der
  private_certificate: private_key.der
  collector-api:
    uri: https://int2-collector.celo.services.loyalty.com
    basic-info-path: /collector/basic-info
  auth-api-get-token:
    uri: https://oauth-int.airmiles.ca/oauth/token
    client_id: 
    client_secret: 
    audience: machine-to-machine-access
    client_id_auth0: 
    client_secret_auth0: 
    audience_auth0: auth0-profile-mgmt-adapter
  short-info-api:
    uri: https://int.airmilesapis.ca
    path: /collector-short-info-api/shortInfo
  auth-proxy-api:
    uri: https://int.airmilesapis.ca
    path: /auth0-idp/users/
    unlock_path: /auth0-idp/unlock-users/
  celo-member-soap:
    protocol: https
    host: int2.celo.app.loyalty.com
    path: /CPM/MemberService_AMRP

logging:
  level:
    app: INFO
    org:
      springframework: DEBUG

management:
  endpoints:
    web:
      base-path: /
